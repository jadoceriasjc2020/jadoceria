<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Calculadora de Precificação Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Oculta o container padrão do widget para usarmos nossos próprios botões */
        [data-netlify-identity-menu] { display: none !important; }

        /* Estilos para o MODAL de login/cadastro (quando ele abre) */
        div.modal-container { border-radius: 1rem !important; }
        .modal-content { padding: 2rem !important; }
        .modal-header, .form-header { font-family: 'Inter', sans-serif !important; color: #1F2937 !important; }
        .modal input[type="email"], .modal input[type="password"] {
            width: 100% !important;
            padding: 0.75rem !important;
            border: 1px solid #D1D5DB !important;
            border-radius: 0.5rem !important;
            margin-top: 0.5rem !important;
            transition: border-color 0.2s, box-shadow 0.2s !important;
        }
        .modal input[type="email"]:focus, .modal input[type="password"]:focus {
            border-color: #F97316 !important;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.3) !important;
            outline: none !important;
        }
        .modal .btn {
            width: 100% !important;
            background-color: #F97316 !important;
            color: white !important;
            font-weight: bold !important;
            padding: 0.75rem !important;
            border-radius: 0.5rem !important;
            margin-top: 1rem !important;
        }
        .modal .btn:hover { background-color: #EA580C !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-4xl mx-auto overflow-hidden">
            
            <!-- Coluna da Direita: Login/Conteúdo -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center order-2 md:order-1">
                <h1 class="text-3xl md:text-4xl font-extrabold text-orange-600 dark:text-orange-500">Acesso Exclusivo</h1>
                <p class="text-gray-600 dark:text-gray-300 mt-4 text-lg">
                    Faça login para acessar a <span class="font-bold">Calculadora de Precificação Profissional</span> e transforme a gestão da sua empresa.
                </p>
                
                <!-- Nossos botões customizados -->
                <div class="mt-8 flex flex-col sm:flex-row gap-4">
                    <button id="login-button" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                        Entrar
                    </button>
                    <button id="signup-button" class="w-full bg-transparent hover:bg-orange-50 text-orange-500 font-semibold py-3 px-4 border-2 border-orange-500 rounded-lg transition duration-300">
                        Cadastrar
                    </button>
                </div>

                <!-- Elemento invisível para o widget do Netlify -->
                <div data-netlify-identity-menu></div>
        
                <div id="loading-message" class="mt-6 text-gray-500 dark:text-gray-400 font-semibold text-center h-6">
                    <!-- Mensagem de status aparecerá aqui -->
                </div>
            </div>
            
            <!-- Coluna da Esquerda: Imagem e Branding -->
            <div class="w-full md:w-1/2 hidden md:block relative order-1 md:order-2">
                 <img src="https://res.cloudinary.com/dotynmwsw/image/upload/v1759196196/1000449373_fsv1td.png" 
                     alt="Doces e confeitaria" 
                     class="w-full h-full object-cover">
                 <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                 <div class="absolute bottom-8 left-8 text-white p-4">
                     <h2 class="text-3xl font-bold">J. A. Doceria</h2>
                     <p class="text-md mt-1">Precificação com precisão, lucro com paixão.</p>
                 </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingMessage = document.getElementById('loading-message');
            const loginButton = document.getElementById('login-button');
            const signupButton = document.getElementById('signup-button');

            // Conecta nossos botões ao widget do Netlify
            loginButton.addEventListener('click', () => netlifyIdentity.open('login'));
            signupButton.addEventListener('click', () => netlifyIdentity.open('signup'));

            const handleUser = (user) => {
                if (user) {
                    const isPremium = user.app_metadata.roles && user.app_metadata.roles.includes('premium');
                    if (isPremium) {
                        loadingMessage.textContent = 'Acesso liberado! Redirecionando...';
                        window.location.href = '/calculadora.html';
                    } else {
                        loadingMessage.textContent = 'Você está logado. Redirecionando para a página de assinatura...';
                        window.location.href = '/calculadora.html';
                    }
                } else {
                    loadingMessage.textContent = 'Faça login ou cadastre-se para continuar.';
                }
            };

            netlifyIdentity.on('init', user => {
                // Mostra a mensagem inicial somente se não houver usuário logado
                if (!user) {
                    loadingMessage.textContent = 'Faça login ou cadastre-se para continuar.';
                }
            });
            netlifyIdentity.on('login', user => {
                handleUser(user);
                netlifyIdentity.close();
            });
            netlifyIdentity.on('logout', () => {
                loadingMessage.textContent = 'Você foi desconectado.';
            });
            
            netlifyIdentity.init();
        });
    </script>
</body>
</html>
